<!DOCTYPE html>
<head>
  <link rel="icon" href="favicon.png">
  <link rel="stylesheet" href="style.css" type="text/css"/>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
  <title>
    Kaizen - RFC Management
  </title>
  <meta name="keywords" content="">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<html>
<body>
  <div class="pad20">
    <img src="epcc.png" class="logo_size">
    <center>
      <img src="kaizen-en-thin.png" class="logo">
      <img src="kaizen-jp.png" class="logo-right">
    </center>
  </div>
  <ul>
    <li><a href="index.html">Home</a></li>
    <li><a href="all.html">All RFCs</a></li>
    <li><a href="settings.html">Settings</a></li>
    <li class="right"><a href="new_rfc.html" class="blue-back">New RFC</a></li>
  </ul>
  <div class="pad20"></div>

  <h2>New RFC</h2>
  <section class="table-pad">
    <form action="send.js">
      <table>
        <tr>
          <td>
            <label for="id">RFC ID</label>
          </td>
          <td>
            <input type="number" id="id" name="id" min=0>
          </td>
        </tr>

        <tr>
          <td>
            <label for="title">RFC Title</label>
          </td>
          <td>
            <input type="text" id="title" name="title">
          </td>
        </tr>

        <tr>
          <td>
            <label for="requested_by">Requested By</label>
          </td>
          <td>
            <input type="text" id="requested_by" name="requested_by">
          </td>
        </tr>

        <tr>
          <td>
            <label for="responsible">Responsible For Change</label>
          </td>
          <td>
            <input type="text" id="responsible" name="responsible">
          </td>
        </tr>

        <tr>
          <td>
            <label for="submitted_date">Date Submitted</label>
          </td>
          <td>
            <input type="date" id="submitted_date" name="submitted_date">
          </td>
        </tr>

        <tr>
          <td>
            <label for="due_date">Date of Change</label>
          </td>
          <td>
            <input type="date" id="due_date" name="due_date">
          </td>
        </tr>

        <tr>
          <td>
            <label for="completed_date">Date Completed</label>
          </td>
          <td>
            <input type="date" id="completed_date" name="completed_date">
          </td>
        </tr>

        <tr>
          <td>
            <label for="duration">Change Duration (hrs)</label>
          </td>
          <td>
            <input type="number" min=0 step="0.25" id="duration" name="duration">
          </td>
        </tr>


        <tr>
          <td>
            <label for="change_type">Change Type</label>
          </td>
          <td>
            <input type="radio" id="rfc_type" name="rfc_type" value="normal">
            <label for="HTML">Normal</label>
            <input type="radio" id="rfc_type" name="rfc_type" value="emergency">
            <label for="rfc_type">Emergency</label>
          </td>
        </tr>
        <tr>
          <td>
            <label for="maintenance_type">Maintenance Type</label>
          </td>
          <td>
            <input type="radio" id="maintenance_type" name="maintenance_type" value="at-risk">
            <label for="maintenance_type">At-Risk</label>
            <input type="radio" id="maintenance_type" name="maintenance_type" value="full-outage">
            <label for="maintenance-type">Full-Outage</label>
          </td>
        </tr>
        <tr>
          <td>
            <label for="description">RFC Description</label> <br>
          </td>
          <td>
            <textarea name="description" rows=10 cols=50></textarea>
          </td>
        </tr>

        <tr>
          <td>
            <label for="instructions">RFC Instructions</label>
          </td>
          <td>
            <textarea name="instructions" rows=10 cols=50></textarea>
          </td>
        </tr>
      </table>
        <h3>Service Impacts</h3>

      <table>
        <tr>
          <td>
            Services Impacted
          </td>
          <td>
            <input type="text" id="service_impacted" name="service_impacted">
          </td>
        </tr>
        <tr>
          <td>
            Service Manager/Deputies
          </td>
          <td>
            <input type="text" id="service_manager" name="service_manager">
          </td>
        </tr>
        <tr>
          <td>
            Stakeholder Group
          </td>
          <td>
            <input type="text" id="stakeholders" name="staleholders">
          </td>
        </tr>
        <tr>
            <td>
              <label for="impact_detail">Impact Detail</label>
            </td>
            <td>
              <textarea name="impact_detail" rows=5 cols=50></textarea>
            </td>
        </tr>
        <tr>
          <td>
            <label for="go_ahead">Go Ahead?</label>
          </td>
          <td>
            <input type="radio" id="go_ahead" name="go_ahead" value="yes">
            <label for="go_ahead">Yes</label>
            <input type="radio" id="go_ahead" name="go_ahead" value="no">
            <label for="go_ahead">No</label>
          </td>
        </tr>
        <tr>
          <td>
            Date of Acceptance
          </td>
          <td>
            <input type="date" id="acceptance_date" name="acceptance_date">
          </td>
        </tr>
        <tr>
          <td>
            Accepted By
          </td>
          <td>
            <input type="text" id="accepted_by" name="accepted_by">
          </td>
        </tr>
      </tr>
    </table>
    <h3>Recovery</h3>
    <table>

    <tr>
      <td>
        <label for="Related Queries">Related Queries</label>
      </td>
      <td>
        <input type="URL" name="related_queries" id="related_queries">
      </td>
    </tr>

    <tr>
      <td>
        <label for="testing">Testing</label>
      </td>
      <td>
        <textarea name="testing" rows=5 cols=50></textarea>
      </td>
    </tr>

    <tr>
      <td>
        <label for="user_impact">User Impact</label>
      </td>
      <td>
        <textarea name="user_impact" rows=5 cols=50></textarea>
      </td>
    </tr>

    <tr>
      <td>
        <label for="security">Security</label>
      </td>
      <td>
        <textarea name="security" rows=5 cols=50></textarea>
      </td>
    </tr>

    <tr>
      <td>
        <label for="service_docs">Service Documentation</label>
      </td>
      <td>
        <textarea name="service_docs" rows=5 cols=50></textarea>
      </td>
    </tr>

    <tr>
      <td>
        <label for="user_docs">User Documentation</label>
      </td>
      <td>
        <textarea name="user_docs" rows=5 cols=50></textarea>
      </td>
    </tr>

    <tr>
      <td>
        <label for="communication_plan">Communication Plan</label>
      </td>
      <td>
        <textarea name="communication_plan" rows=5 cols=50></textarea>
      </td>
    </tr>
    <tr>
      <td>
        <label for="success_fail">Success/Failure Criteria</label>
      </td>
      <td>
        <textarea name="success_fail" rows=5 cols=50></textarea>
      </td>
    </tr>

    <tr>
      <td>
        <label for="notes">Further Notes</label>
      </td>
      <td>
        <textarea name="notes" rows=5 cols=50></textarea>
      </td>
    </tr>

  </table>
  <input type="submit" value="Submit RFC">
</form>

</section>
</body>

</html>
